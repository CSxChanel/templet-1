<!doctype html>
<html>
    <head>
        <title id="title"></title>
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=iso-8859-1"
        />
        <meta name="theme-color" content="#3B5998" />
        <meta
            name="viewport"
            content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"
        />

        <link rel="stylesheet" href="css/tailwind.css" />
        $(if refresh-timeout)
        <script>
            setTimeout(function () {
                location.href = "./status-2.html";
            }, 3000);
        </script>
        $(endif)
    </head>

    <body>
        <!-- HEADER -->
        <div class="menubar px-5 py-2 text-white">
            <!-- Logo -->
            <div class="flex justify-between mt-2">
                <div class="flex justify-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-6 w-6 mr-2"
                    >
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                        <line x1="12" y1="20" x2="12.01" y2="20"></line>
                    </svg>
                    <span id="isName" class="font-bold"></span>
                </div>
                <button
                    type="button"
                    class="relative inline-block mr-2 animate-pulse"
                    onclick="showNotif()"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-bell"
                    >
                        <path
                            d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
                        ></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <div
                        class="absolute top-1 right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full w-4 h-4"
                    >
                        1
                    </div>
                </button>
            </div>
            <!-- End Logo -->
            <!-- Jam -->
            <div class="flex justify-between items-center py-2">
                <div class="flex justify-start items-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-6 h-6 mr-1"
                    >
                        <rect
                            x="3"
                            y="4"
                            width="18"
                            height="18"
                            rx="2"
                            ry="2"
                        ></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <div class="flex flex-col divide-y">
                        <div
                            id="tglMasehi"
                            class="font-bold text-sm tracking-wide"
                        ></div>
                        <div
                            id="tglHijriyah"
                            class="font-bold text-sm tracking-wide"
                        ></div>
                    </div>
                </div>

                <div class="flex justify-start items-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-3 h-3 mr-1"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>

                    <div id="jam" class="font-bold text-sm tracking-wide"></div>
                </div>
            </div>
            <!-- End Jam -->
        </div>
        <!-- END HEADER -->

        <div class="h-screen">
            <div
                class="flex flex-col justify-center border-2 rounded-lg shadow-lg text-center items-center font-sans m-6 mt-32"
            >
                $(if login-by == 'trial')
                <div>
                    <img
                        src="png/welcome.png"
                        class="h-20 w-40"
                        alt="welcome"
                    />
                    <h1>trial user</h1>
                </div>
                <br />
                $(elif login-by != 'mac')
                <div>
                    <img
                        src="png/welcome.png"
                        class="h-20 w-40"
                        alt="welcome"
                    />
                    <br />
                    <h1 id="user">$(username)</h1>
                </div>
                <br />
                $(endif)
                <h1>
                    Anda telah terhubung di jaringan <br /><b id="isName"></b>
                </h1>
                <button
                    class="bg-gray-400 rounded-lg p-1 my-4"
                    onclick="window.location='./status-2.html'"
                >
                    Cek Status
                </button>
            </div>
        </div>

        <!-- MENU BAWAH-->
        <section
            class="fother fixed bottom-0 mt-16 mx-auto text-center text-white sticky z-20"
        >
            <div class="grid grid-cols-3 divide-x-2 divide-gray-300 gap-2 p-2">
                <div class="flex flex-col">
                    <div class="mx-2">
                        <div
                            class="flex flex-row w-full justify-start items-center text-amber-800"
                        ></div>
                        <button onclick="showMember()">
                            <div class="h-10 w-10">
                                <img src="png/group.png" alt="" />
                            </div>

                            <p
                                class="text-xs -leading-1 font-medium text-center tracking-tight text-white"
                            >
                                Login <br />
                                member
                            </p>
                        </button>
                    </div>
                </div>

                <div class="flex flex-col mt-2">
                    <div class="spinner mx-auto rounded-full w-16 h-16">
                        <button
                            onclick="myFunction()"
                            class="rounded-full w-16 h-16"
                        ></button>
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="mx-2">
                        <div
                            class="flex flex-row w-full justify-start items-center text-amber-800"
                        ></div>
                        <button onclick="showVoucher()">
                            <div class="h-10 w-10">
                                <img src="png/unlocked.png" alt="" />
                            </div>

                            <p
                                class="text-xs -leading-1 font-medium text-center tracking-tight text-white"
                            >
                                Login <br />
                                voucher
                            </p>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- AHIR MENU BAWAH-->

        <script
            src="main-js/jam.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="main-js/main.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="main-js/md5.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script type="text/javascript">
            document.getElementById("title").innerHTML =
                window.location.hostname + " > success";
            document.getElementById("isName").innerHTML =
                window.location.hostname;
        </script>
    </body>
</html>
